<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <h1 style="color: red;">SORT ARRAY</h1>
    <p style="color: orangered">sap xep trong array</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>


</body>
<script>
    const numbers = [6, 8, 4, 3, 10, 2, 1, 12, 9, 11, 5, 7, 19, 21];
    document.getElementById("demo").innerHTML = numbers;
    function myFunction() {
        let sortmintomax = numbers.sort(function (a, b) {
            return a - b;
        });
        document.getElementById("demo").innerHTML = sortmintomax;
    }
</script>

</html>
