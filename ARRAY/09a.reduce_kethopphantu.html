<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <h1 style="color: red;">REDUCE ARRAY</h1>
    <p style="color: orangered">ket hop tung phan tu tu trai qua trong array</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>


</body>
<script>
    const numbers = [1, 4, 6, 7, 8, 9, 12, 14, 16, 18, 19, 20, 21, 24, 25, 26];
    document.getElementById("demo").innerHTML = numbers;
    function myFunction() {
        let sumnumber = numbers.reduce(function (a, b) {
            console.log(a, b);
            return a + b;
        });
        document.getElementById("demo").innerHTML = sumnumber;
    }
</script>

</html>
