<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <h1 style="color: red;">FIND ARRAY</h1>
    <p style="color: orangered">tìm kiếm phần tử đầu tiên thỏa điều kiện trong mảng array</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>


</body>
<script>
    const numbers = [1, 4, 6, 7, 8, 9, 12, 14, 16, 18, 19, 20, 21, 24, 25, 26];
    document.getElementById("demo").innerHTML = numbers;
    function myFunction() {
        let evennumber = numbers.find(function (item) {
            return item % 2 === 0;
        });
        document.getElementById("demo").innerHTML = evennumber;
    }
</script>

</html>

</html>
