<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1>REGISTER</h1>
    <form id="register">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</body>
<script>
    const register = document.getElementById("register");
    register.addEventListener("submit", function (event) {
        event.preventDefault();
        let listUsers = JSON.parse(localStorage.getItem("data"));
        const email = document.getElementById("email").value;
        const password = document.getElementById("psw").value;
        const repeatPassword = document.getElementById("psw-repeat").value;
        // console.log(email, password, repeatPassword);

        for (const index in listUsers) {
            if (listUsers[index].email === email) {
                alert("your email have used");
                return;
            }
        }

        if (password !== repeatPassword) {
            alert("not match password & repeat password");
            return;
        }

        if (!listUsers) {
            listUsers = [{
                email,
                password,
            }];
        } else {
            listUsers.push({
                email,
                password,
            });
        }
        localStorage.setItem("data", JSON.stringify(listUsers));
        alert("Ban da dang ky thanh cong");
    });

</script>

</html>
